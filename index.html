<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CasinoCoin Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f1f5f9; /* Slate 100 */
        --text-main: #0f172a; /* Slate 900 */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(16, 185, 129, 0.2);
        --scrollbar-track: #e2e8f0;
        --scrollbar-thumb: #10b981;
      }
      
      .dark {
        --bg-color: #000000;
        --text-main: #f0fdf4;
        --glass-bg: rgba(0, 0, 0, 0.7);
        --glass-border: rgba(16, 185, 129, 0.15);
        --scrollbar-track: #020617;
        --scrollbar-thumb: #064e3b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Light Mode Gradient */
      body {
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.1) 0%, transparent 60%),
          radial-gradient(circle at 100% 0%, rgba(132, 204, 22, 0.1) 0%, transparent 50%);
      }

      /* Dark Mode Gradient */
      .dark body {
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 100% 0%, rgba(132, 204, 22, 0.08) 0%, transparent 50%),
          linear-gradient(to bottom, #000000 0%, #050505 100%);
      }
      
      /* Tech Grid Pattern */
      .bg-grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
        pointer-events: none;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 4px;
        border: 2px solid var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; 
      }

      /* Utility for glass panels */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: background 0.3s, border-color 0.3s;
      }
      
      /* Neon Text Glow */
      .text-glow {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
      }
    </style>
